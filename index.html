<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gustavo & Débora - Nosso Casamento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    body {
      background: url('WhatsApp Image 2025-07-08 at 13.25.48.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.3); /* Menos branco sobre a imagem */
      backdrop-filter: blur(0.5px); /* Blur leve (ou remova se quiser mais nítido) */
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #2c2c2c;
    }
    h1 {
      font-size: 3em;
      color: #556b2f; /* Verde musgo */
      margin-bottom: 20px;
    }
    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #2f4f4f; /* Grafite */
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      padding: 10px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .phrase {
      margin-top: 30px;
      font-size: 1.5em;
      font-style: italic;
      color: #141414; /* Salmão */
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Gustavo & Débora</h1>
    <div class="countdown" id="countdown">
      <div><span id="days">00</span><span>dias</span></div>
      <div><span id="hours">00</span><span>horas</span></div>
      <div><span id="minutes">00</span><span>min</span></div>
      <div><span id="seconds">00</span><span>seg</span></div>
    </div>
    <div class="phrase">“Para sempre começa agora.”</div>
  </div>

  <script>
    const targetDate = new Date("2025-11-15T00:00:00").getTime();
    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
